            // ถ้าเป็น "ข้างขึ้น" (Waxing) ของเดือนคู่ -> ยังเป็นฤดูเก่า
            // ถ้าเป็น "เดือนคี่" -> เป็นฤดูนั้นเต็มๆ

            if (m === 4) return (phase === "Waning") ? rudu6Data[0] : rudu6Data[5]; // Waning 4 = Start S1, Waxing 4 = End S6
            if (m === 5) return rudu6Data[0]; // S1 Full
            
            if (m === 6) return (phase === "Waning") ? rudu6Data[1] : rudu6Data[0]; // Waning 6 = Start S2, Waxing 6 = End S1
            if (m === 7) return rudu6Data[1]; // S2 Full

            if (m === 8) return (phase === "Waning") ? rudu6Data[2] : rudu6Data[1];
            if (m === 9) return rudu6Data[2];

            if (m === 10) return (phase === "Waning") ? rudu6Data[3] : rudu6Data[2];
            if (m === 11) return rudu6Data[3];

            if (m === 12) return (phase === "Waning") ? rudu6Data[4] : rudu6Data[3];
            if (m === 1) return rudu6Data[4];

            if (m === 2) return (phase === "Waning") ? rudu6Data[5] : rudu6Data[4];
            if (m === 3) return rudu6Data[5];

            return rudu6Data[0]; // Fallback
        }

        async function startAnalysis() {
            const d = parseInt(document.getElementById('inputDay').value);
            const m = parseInt(document.getElementById('inputMonth').value);
            const y = parseInt(document.getElementById('inputYear').value);
            const yAD = y - 543;

            // 1. แปลงเป็นเดือนไทย
            const lunarInfo = getThaiLunarInfo(d, m);
            
            // 2. หาธาตุตามสมุฏฐานฤดู 6
            const result = getSeason(lunarInfo);

            // Update UI
            document.getElementById('resMain').innerText = result.main;
            document.getElementById('resSub').innerText = `${result.sub} (${result.name})`;
            
            // แสดงผลการคำนวณเดือนไทยให้ผู้ใช้เห็น
            let phaseText = (lunarInfo.phase === "Waxing") ? "ข้างขึ้น" : "ข้างแรม";
            document.getElementById('lunarInfo').innerText = `(ตรงกับ: เดือน ${lunarInfo.thaiMonth} ไทย / ${phaseText} โดยประมาณ)`;

            document.getElementById('resDesc').innerText = result.desc;
            document.getElementById('resGoodTaste').innerText = result.goodTaste;
            document.getElementById('resBadTaste').innerText = result.badTaste;
            document.getElementById('resFood').innerText = result.food;
            document.getElementById('resHerb').innerText = result.herb;
            document.getElementById('resActivity').innerText = result.activity;
            document.getElementById('resRef').innerText = result.ref;

            const header = document.getElementById('resultHeader');
            header.className = `back-header h-56 p-4 text-white flex flex-col items-center justify-start bg-gradient-to-br transition-all duration-700 ${result.color}`;
            
            const avatarImg = document.getElementById('avatarImg');
            avatarImg.src = result.avatarUrl;
            avatarImg.classList.remove('hidden');

            document.getElementById('cardObject').classList.add('is-flipped');
            
            try {
                const birthDateStr = `${yAD}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                fetch(SCRIPT_URL, {
                    method: 'POST', mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: "Guest", birthDate: birthDateStr, element: result.main, subElement: result.sub })
                });
            } catch(e) {}
        }

        function resetCard() { document.getElementById('cardObject').classList.remove('is-flipped'); }
    </script>
